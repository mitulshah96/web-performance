<meta charset="utf-8">
{% if not title %}
	<title>MLE Power</title>
{% else %}
	<title>{{title}} | MLE Power</title>
{% endif %}

<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />

<link rel="stylesheet" href="{{ filename }}.css">

<link rel="preload" href="/img/logo.svg" as="image">
<link rel="preload" href="/img/hamburger.svg" as="image">

{% if path != '/products' %}
    <link rel="prefetch" href="/products" as="document">
{% endif %}

<script id="cookieinfo" src="{{ js_filename }}.js" defer data-font-family="inherit" data-link="var(--mle-red)" data-divlinkbg="var(--mle-red)" data-divlink="white"></script>
